<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script type="text/javascript" src="src/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container my-container">
      <div class="row header">
        <h1 id="current-city-id"></h1>
      </div>
      <div class="row">
        <div class="col-3 about-weather">
          Humidity: <span id="humidity-id"></span> %
          <br />
          Wind: <span id="wind-id"></span> km/h
        </div>
        <div class="col-6 current-temperature">
          <img id="weather-icon-id" src="" alt="N/A" width="80" height="80" />
          <br />
          <span id="current-city-temp-id"></span>
        </div>
        <div class="col-3 day-time">
          <span id="day-time-id"> Saturday 4:31 </span>
          <br />
          <span id="weather-description-id" class="weather-description"></span>
        </div>
      </div>
      <form>
        <div class="row search">
          <input
            type="text"
            placeholder="Enter a city"
            class="search-bar"
            id="search-bar-id"
            name="search-bar"
            value=""
          />
        </div>
        <div class="row buttons">
          <div class="col-6 first-btn">
            <input
              type="button"
              class="btn btn-success search-btn"
              id="search-btn-id"
              value="Search"
              onclick="searchCityHandle(event)"
            />
          </div>
          <div class="col-6 second-btn">
            <input
              type="button"
              class="btn btn-primary current-btn"
              value="Current"
              id="current-btn-id"
              onclick="currentCityHandle(event)"
            />
          </div>
        </div>
      </form>
      <div class="row days">
        <div class="col-1"></div>
        <div class="col-2">
          Sunday
          <br />
          🌧
          <br />
          18°C
        </div>
        <div class="col-2">
          Monday
          <br />
          🌧
          <br />
          17°C
        </div>
        <div class="col-2">
          Tuesday
          <br />
          ⛅
          <br />
          18°C
        </div>
        <div class="col-2">
          Wednesday
          <br />
          ⛅
          <br />
          20°C
        </div>
        <div class="col-2">
          Thursday
          <br />
          ☀️
          <br />
          19°C
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row cities">
        <div class="col-3">Bern</div>
        <div class="col-3">Paris</div>
        <div class="col-3">Berlin</div>
        <div class="col-3">Rome</div>
      </div>
    </div>
    <div class="author">
      <a
        href="https://github.com/iuliana-domentii/weather-project"
        target="_blank"
        >Open-source code</a
      >
      by Iuliana Domentii
    </div>
  </body>
</html>
